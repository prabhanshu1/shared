<html>
<head>
  <script>
    var videolink;
    var player;
    var mp4Vid;
        function func() {
            videolink = document.getElementById('fileID');
            player = document.getElementById('videoID');
            mp4Vid = document.getElementById('sourceID');
        console.log(videolink)
        $(mp4Vid).attr('src',videolink);
            player.load();
            player.play(); 
        }
    </script>
</head>
<body>
<script src="modules/jquery.min.js"></script>
<input type="file" id="fileID" />
<input type="button" onClick="func();"/>

<center>
<video id="videoID" width="320" height="240" controls autoplay>
  <source id="sourceID"  type="video/mp4">
</video>
</center>

</body>
</html>
